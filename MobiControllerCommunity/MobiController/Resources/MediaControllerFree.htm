<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="RSA" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <title></title>

    <link rel="stylesheet" href="/m/jquery.mobile-1.3.2.min.css" />
    <script language="JavaScript" type="text/javascript" src="/jquery-1.9.1.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/m/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="/m/fastclick.js"></script>
	    <script type="text/javascript">
        function sendCommand(sendString) {
			$.post(sendString);
    </script>
</head>
<body  onload="initFastButtons();">
<span id="fastclick">
    <!-- Home -->
    <div data-role="page" id="page1" data-theme="a">
       <div data-theme="a" data-role="header">
        <h3>
            Media Controller
        </h3>
		</div>
    <div data-role="content" data-theme="a">
        <div data-role="collapsible-set" data-theme="a" data-content-theme="a">
            <div data-role="collapsible">
                <h3>
                    Common Controls
                </h3>
				<input data-theme="a" value="Play" type="button" onclick='$.post("/playonly")'>
                <input data-theme="a" value="Pause" type="button" onclick='$.post("/pauseonly")'>
                <input data-theme="a" value="Stop" type="button" onclick='$.post("/stop")'>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input data-theme="a" data-icon="minus" data-iconpos="left" value="Volume -"
                        type="button" onclick='$.post("/vold")'>
                    </div>
                    <div class="ui-block-b">
                        <input data-theme="a" data-icon="plus" data-iconpos="left" value="Volume+"
                        type="button"onclick='$.post("/volp")'>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="collapsible-set" data-theme="a" data-content-theme="a">
            <div data-role="collapsible">
                <h3>
                    Microphone(Experimental)
                </h3>
                <input data-theme="a" value="Record" type="button" onclick='$.post("/micrec")'>
                <input data-theme="a" value="Mic on/off" type="button" onclick='$.post("/micswitch")'>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input data-theme="a" data-icon="minus" data-iconpos="left" value="Volume"
                        type="button" onclick='$.post("/micvold")'>
                    </div>
                    <div class="ui-block-b">
                        <input data-theme="a" data-icon="plus" data-iconpos="left" value="Volume"
                        type="button" onclick='$.post("/micvolp")'>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="collapsible-set" data-theme="a" data-content-theme="a">
            <div data-role="collapsible">
                <h3>
                    Other(Experimental)
                </h3>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input data-theme="a" data-icon="minus" data-iconpos="left" value="Channel -"
                        type="button" onclick='$.post("/chm")'>
                    </div>
                    <div class="ui-block-b">
                        <input data-theme="a" data-icon="plus" data-iconpos="left" value="Channel +"
                        type="button" onclick='$.post("/chp")'>
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input data-theme="a" data-icon="back" data-iconpos="left" value="Rewind"
                        type="button" onclick='$.post("/rew")'>
                    </div>
                    <div class="ui-block-b">
                        <input data-theme="a" data-icon="forward" data-iconpos="left" value="Fast Forward"
                        type="button" onclick='$.post("/ff")'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
	</span> <!-- end fastclick -->
</body>
</html>
